<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci-fi</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2c9e6838ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a href="index.html"
        ><img class="logo" src="imgs/logo.webp" alt="logo" />
      </a>
      <div class="tela-pesquisa" class="form-inline" id="searchForm">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Pesquisar"
          id="textoPesquisa"
        />
        <button id="botao">
          <i id="btnPesquisa" class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </nav>

    <main>
      <div id="bloco1">
        <div><h2 id="titulo">Filmes Populares</h2></div>
        <div class="container-fluid">
          <div class="row" id="populares"></div>
        </div>
      </div>

      <div id="bloco2">
        <div><h2 id="titulo">Lançamentos</h2></div>
        <div class="container-fluid">
          <div class="row" id="lancamentos"></div>
        </div>
      </div>

      <div id="bloco3">
        <div><h2 id="titulo">Nos cinemas</h2></div>
        <div class="container-fluid">
          <div class="row" id="cinemas"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="pagina-pesquisa">
          <div class="card col-xs-12 col-sm-12 col-md-3 col-lg-2"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center p-3" style="background-color: #393e46">
        <p class="footertext">
          © 2022 Copyright: Desenvolvimento de Interfaces Web -
          <b>ICEI PUC MINAS</b>
          <img class="logo" src="imgs/logo.webp" alt="logo" />
        </p>
      </div>
    </footer>
    <script src="pesquisas.js"></script>
  </body>
</html>
